<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
</head>
<body>
    <h2>計算機</h2>
    <form id="calculatorForm">
        <label for="code">編號：</label>
        <select id="code" required>
            <option value="310">310</option>
            <option value="520">520</option>
            <option value="120">120</option>
            <option value="220">220</option>
            <option value="250">250</option>
        </select><br><br>

        <label for="di">底：</label>
        <input type="number" id="di" required><br><br>

        <label for="tai">台：</label>
        <input type="number" id="tai" required><br><br>

        <label for="groupNum">組數：</label>
        <input type="number" id="groupNum" value="1" required><br><br> <!-- 預設值為 1 -->

        <label for="registrationFee">報名費：</label>
        <input type="number" id="registrationFee" required><br><br>

        <label for="bonus">獎金：</label>
        <input type="number" id="bonus" required><br><br>

        <button type="button" onclick="calculateResult()">計算</button>
    </form>
    
    <h3>結果：<span id="result"></span></h3>

    <script>
        function calculateResult() {
            // 取得輸入的值
            const code = document.getElementById('code').value;
            const di = parseFloat(document.getElementById('di').value);
            const tai = parseFloat(document.getElementById('tai').value);
            const groupNum = parseFloat(document.getElementById('groupNum').value);
            const registrationFee = parseFloat(document.getElementById('registrationFee').value);
            const bonus = parseFloat(document.getElementById('bonus').value);

            let result;

            // 根據編號進行不同的計算
            if (code === '310') {
                result = (di * 30) + (tai * 10) - ((30 * groupNum * 30) + (70 * groupNum * 10)) - (bonus - registrationFee);
            } else if (code === '520') {
                result = (di * 50) + (tai * 20) - ((30 * groupNum * 50) + (70 * groupNum * 20)) - (bonus - registrationFee);
            } else if (code === '120') {
                result = (di * 100) + (tai * 20) - ((30 * groupNum * 100) + (70 * groupNum * 20)) - (bonus - registrationFee);
            } else if (code === '220') {
                result = (di * 200) + (tai * 20) - ((30 * groupNum * 200) + (70 * groupNum * 20)) - (bonus - registrationFee);
            } else if (code === '250') {
                result = (di * 200) + (tai * 50) - ((30 * groupNum * 200) + (70 * groupNum * 50)) - (bonus - registrationFee);
            }

            // 顯示結果
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
