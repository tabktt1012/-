<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
</head>
<body>
    <h2>計算機</h2>
    <form id="calculatorForm">
        <label for="code">編號：</label>
        <select id="code" required>
            <option value="310">310</option>
            <option value="520">520</option>
            <option value="120" selected>120</option> <!-- 預設值為 120 -->
            <option value="220">220</option>
            <option value="250">250</option>
        </select><br><br>

        <label for="di">底：</label>
        <input type="number" id="di" required><br><br>

        <label for="tai">台：</label>
        <input type="number" id="tai" required><br><br>

        <label for="groupNum">組數：</label>
        <input type="number" id="groupNum" value="1" required><br><br> <!-- 預設值為 1 -->

        <label for="registrationFee">報名費：</label>
        <input type="number" id="registrationFee" value="500" required><br><br> <!-- 預設值為 500 -->

        <label for="bonus">獎金：</label>
        <input type="number" id="bonus" required><br><br>

        <button type="button" onclick="calculateResult()">計算</button>
    </form>
    
    <h3>結果：<span id="result"></span></h3>

    <script>
        function calculateResult() {
            // 取得輸入的值
            const code = document.getElementById('code').value;
            const di = parseFloat(document.getElementById('di').value);
            const tai = parseFloat(document.getElementById('tai').value);
            const groupNum = parseFloat(document.getElementById('groupNum').value);
            const registrationFee = parseFloat(document.getElementById('registrationFee').value);
            const bonus = parseFloat(document.getElementById('bonus').value);

            // 預設值
            const defaultDi = 20;
            const defaultTai = 60;

            // 設定每個編號對應的價格
            let diPrice;
            let taiPrice;

            switch (code) {
                case '310':
                    diPrice = 30;
                    taiPrice = 10;
                    break;
                case '520':
                    diPrice = 50;
                    taiPrice = 20;
                    break;
                case '120':
                    diPrice = 100;
                    taiPrice = 20;
                    break;
                case '220':
                    diPrice = 200;
                    taiPrice = 20;
                    break;
                case '250':
                    diPrice = 200;
                    taiPrice = 50;
                    break;
                default:
                    document.getElementById('result').innerText = '無效的編號';
                    return; // 結束函數
            }

            // 計算公式
            const result = (di * diPrice) + (tai * taiPrice) - ((defaultDi * groupNum * diPrice) + (defaultTai * groupNum * taiPrice)) - (bonus - registrationFee);

            // 顯示結果
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
